      var multiLineStr = `First Line !

      // Tagged Templates - validations/sanitization/modifications

      var product = { title: "Laptop", price: 100000 };

      //console.log(`The product ${product.title} costs ${product.price} !`);

      function TaggedTemplates(taggedStrings, titleExp, priceExp) {
        let currency = null;
        if (priceExp > 80000) {
          currency = "Rs.";
        } else {
          currency = "$.";
        }
        let [firstTag, secondTag, thirdTag] = taggedStrings;
        console.log(
          `${firstTag}${titleExp}${secondTag}${currency}${priceExp}${thirdTag}`
        );
      }

      TaggedTemplates`The product ${product.title} costs ${product.price} !`;
