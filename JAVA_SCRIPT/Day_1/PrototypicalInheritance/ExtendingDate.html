    <script>
      Date.prototype.getDayName = function () {
        switch (this.getDay()) {
          case 0:
            return "Sunday";
          case 1:
            return "Monday";
          case 2:
            return "Tuesday";
          case 3:
            return "Wednesday";
          case 4:
            return "Thursday";
          case 5:
            return "Friday";
          case 6:
            return "Saturday";

          default:
            break;
        }
      };

      var date = new Date();
    </script>
